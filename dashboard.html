<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere - Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <a href="index.html">
            <div class="header-cont">
                <h1>WorkSphere</h1>
                <p>Gestion Visuelle du Personnel</p>
            </div>
        </a>
        <hr>
    </header>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="unassigned-section">
                <h3>Personnel Non Assign√©</h3>
                <div class="staff-list" id="unassignedStaff"></div>
                <button class="add-worker-btn">‚ûï .git add Employ√©</button>
            </div>
        </aside>

        <main class="workspace">
            <div class="floor-plan">
                <div class="zone" data-zone="conference">
                    <div class="zone-header">
                        <h3>üíº Salle de conf√©rence</h3>
                        <span class="capacity">0/8</span>
                        <button type="button" class="add-to-zone">+</button>
                    </div>
                    <div class="zone-content" id="conference-staff"></div>
                </div>

                <div class="zone" data-zone="reception">
                    <div class="zone-header">
                        <h3>üö™ R√©ception</h3>
                        <span class="capacity">0/4</span>
                        <button type="button" class="add-to-zone">+</button>
                    </div>
                    <div class="zone-content" id="reception-staff"></div>
                </div>

                <div class="zone" data-zone="server">
                    <div class="zone-header">
                        <h3>üíª Salle des serveurs</h3>
                        <span class="capacity">0/6</span>
                        <button type="button" class="add-to-zone">+</button>
                    </div>
                    <div class="zone-content" id="server-staff"></div>
                </div>

                <div class="zone" data-zone="security">
                    <div class="zone-header">
                        <h3>üîí Salle de s√©curit√©</h3>
                        <span class="capacity">0/4</span>
                        <button type="button" class="add-to-zone">+</button>
                    </div>
                    <div class="zone-content" id="security-staff"></div>
                </div>

                <div class="zone" data-zone="staff">
                    <div class="zone-header">
                        <h3>üë• Salle du personnel</h3>
                        <span class="capacity">0/12</span>
                        <button type="button" class="add-to-zone">+</button>
                    </div>
                    <div class="zone-content" id="staff-room-staff"></div>
                </div>

                <div class="zone" data-zone="archive">
                    <div class="zone-header">
                        <h3>üìÅ Salle d'archives</h3>
                        <span class="capacity">0/4</span>
                        <button type="button" class="add-to-zone">+</button>
                    </div>
                    <div class="zone-content" id="archive-staff"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Employee Modal -->
    <div class="modal" id="addEmployeeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>.git add Employ√©</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="employeeForm">
                    <div class="form-group">
                        <label>Nom complet</label>
                        <input type="text" id="employeeName" required>
                    </div>
                    <div class="form-group">
                        <label>R√¥le</label>
                        <select id="employeeRole" required>
                            <option value="">Choisir un r√¥le</option>
                            <option value="manager">Manager</option>
                            <option value="receptionist">R√©ceptionniste</option>
                            <option value="technician">Technicien IT</option>
                            <option value="security">Agent de s√©curit√©</option>
                            <option value="cleaner">Nettoyage</option>
                            <option value="other">Autre</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="employeeEmail" required>
                    </div>
                    <div class="form-group">
                        <label>T√©l√©phone</label>
                        <input type="tel" id="employeePhone" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" id="cancelAddEmployee">Annuler</button>
                <button class="btn btn-success" id="saveEmployee">.git push Employ√©</button>
            </div>
        </div>
    </div>

    <footer>
        <hr>
        <div class="header-cont">
            <h1>WorkSphere</h1>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
